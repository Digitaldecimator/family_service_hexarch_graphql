<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Family Service - Use Case Diagram</text>
  
  <!-- System Boundary -->
  <rect x="200" y="60" width="500" height="480" fill="none" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" rx="10" ry="10" />
  <text x="450" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Family Service System</text>
  
  <!-- Actors -->
  <!-- API Client -->
  <circle cx="100" cy="200" r="20" fill="#ffffff" stroke="#000000" stroke-width="2" />
  <line x1="100" y1="220" x2="100" y2="270" stroke="#000000" stroke-width="2" />
  <line x1="70" y1="240" x2="130" y2="240" stroke="#000000" stroke-width="2" />
  <line x1="100" y1="270" x2="70" y2="320" stroke="#000000" stroke-width="2" />
  <line x1="100" y1="270" x2="130" y2="320" stroke="#000000" stroke-width="2" />
  <text x="100" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">API Client</text>
  
  <!-- Database -->
  <circle cx="700" cy="200" r="20" fill="#ffffff" stroke="#000000" stroke-width="2" />
  <line x1="700" y1="220" x2="700" y2="270" stroke="#000000" stroke-width="2" />
  <line x1="670" y1="240" x2="730" y2="240" stroke="#000000" stroke-width="2" />
  <line x1="700" y1="270" x2="670" y2="320" stroke="#000000" stroke-width="2" />
  <line x1="700" y1="270" x2="730" y2="320" stroke="#000000" stroke-width="2" />
  <text x="700" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Database</text>
  
  <!-- Use Cases -->
  <!-- Parent Management -->
  <ellipse cx="350" cy="150" rx="120" ry="40" fill="#e6f2ff" stroke="#3399ff" stroke-width="2" />
  <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Manage Parents</text>
  
  <!-- Child Management -->
  <ellipse cx="350" cy="250" rx="120" ry="40" fill="#e6f2ff" stroke="#3399ff" stroke-width="2" />
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Manage Children</text>
  
  <!-- Parent-Child Relationship -->
  <ellipse cx="350" cy="350" rx="120" ry="40" fill="#e6f2ff" stroke="#3399ff" stroke-width="2" />
  <text x="350" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Manage Relationships</text>
  
  <!-- Health Check -->
  <ellipse cx="350" cy="450" rx="120" ry="40" fill="#e6f2ff" stroke="#3399ff" stroke-width="2" />
  <text x="350" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Health Check</text>
  
  <!-- Detailed Use Cases -->
  <ellipse cx="550" cy="100" rx="100" ry="30" fill="#ffffcc" stroke="#ffcc00" stroke-width="2" />
  <text x="550" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Create Parent</text>
  
  <ellipse cx="550" cy="160" rx="100" ry="30" fill="#ffffcc" stroke="#ffcc00" stroke-width="2" />
  <text x="550" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Update Parent</text>
  
  <ellipse cx="550" cy="220" rx="100" ry="30" fill="#ffffcc" stroke="#ffcc00" stroke-width="2" />
  <text x="550" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Create Child</text>
  
  <ellipse cx="550" cy="280" rx="100" ry="30" fill="#ffffcc" stroke="#ffcc00" stroke-width="2" />
  <text x="550" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Update Child</text>
  
  <ellipse cx="550" cy="340" rx="100" ry="30" fill="#ffffcc" stroke="#ffcc00" stroke-width="2" />
  <text x="550" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Add Child to Parent</text>
  
  <ellipse cx="550" cy="400" rx="100" ry="30" fill="#ffffcc" stroke="#ffcc00" stroke-width="2" />
  <text x="550" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Remove Child from Parent</text>
  
  <!-- Relationships -->
  <!-- API Client to Use Cases -->
  <line x1="130" y1="200" x2="230" y2="150" stroke="#000000" stroke-width="1.5" />
  <line x1="130" y1="200" x2="230" y2="250" stroke="#000000" stroke-width="1.5" />
  <line x1="130" y1="200" x2="230" y2="350" stroke="#000000" stroke-width="1.5" />
  <line x1="130" y1="200" x2="230" y2="450" stroke="#000000" stroke-width="1.5" />
  
  <!-- Database to Use Cases -->
  <line x1="670" y1="200" x2="470" y2="150" stroke="#000000" stroke-width="1.5" />
  <line x1="670" y1="200" x2="470" y2="250" stroke="#000000" stroke-width="1.5" />
  <line x1="670" y1="200" x2="470" y2="350" stroke="#000000" stroke-width="1.5" />
  
  <!-- Include Relationships -->
  <line x1="470" y1="140" x2="450" y2="100" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="470" y1="160" x2="450" y2="160" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="470" y1="240" x2="450" y2="220" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="470" y1="260" x2="450" y2="280" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="470" y1="340" x2="450" y2="340" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,5" />
  <line x1="470" y1="360" x2="450" y2="400" stroke="#000000" stroke-width="1.5" stroke-dasharray="5,5" />
  
  <!-- Include Text -->
  <text x="480" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" transform="rotate(-30, 480, 120)">«include»</text>
  <text x="460" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">«include»</text>
  <text x="480" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" transform="rotate(-30, 480, 230)">«include»</text>
  <text x="480" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" transform="rotate(30, 480, 270)">«include»</text>
  <text x="460" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">«include»</text>
  <text x="480" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" transform="rotate(30, 480, 380)">«include»</text>
</svg>